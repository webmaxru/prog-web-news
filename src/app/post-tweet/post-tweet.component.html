<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>sync</mat-icon>
    <mat-card-title>Background Sync</mat-card-title>
    <mat-card-subtitle>Defer actions until the user has stable connectivity</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form #messageForm="ngForm" novalidate (submit)="messageFormSubmit(messageForm)">

      <mat-form-field style="width: 300px;">
        <input matInput placeholder="Your feedback" value="" type="text" required ngModel #messageRef="ngModel" name="message">
        <div *ngIf="messageRef.errors?.['required'] && messageRef.touched" class="error">
          Message is required
        </div>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit"><mat-icon>message</mat-icon>Send</button>
      
    </form>

  </mat-card-content>

</mat-card>
